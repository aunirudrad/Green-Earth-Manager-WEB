<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Green Earth</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">ðŸŒ³</span>
                <span class="logo-text">Green Earth</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="trees.html" class="nav-link">Trees</a></li>
                <li>
                    <a href="cart.html" class="nav-link cart-link">
                        ðŸ›’ Cart
                        <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <div class="flash-message" id="flashMessage" style="display: none;">
        <div class="flash-content">
            <span id="flashText"></span>
            <button class="flash-close" onclick="hideFlash()">&times;</button>
        </div>
    </div>
    
    <main class="main-content">
        <div class="container">
            <div id="checkoutContent">
                <!-- Checkout content will be loaded dynamically -->
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-icon">ðŸŒ³</span>
                    <span class="logo-text">Green Earth</span>
                </div>
                <p class="footer-text">Plant a Tree, Grow a Future. Join our mission to make the Earth greener for future generations.</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> Green Earth. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        document.addEventListener('DOMContentLoaded', function() {
            renderCheckout();
            updateCartBadge();
        });
        
        function renderCheckout() {
            const cartItems = getCartItems();
            const checkoutContent = document.getElementById('checkoutContent');
            
            if (cartItems.length === 0) {
                checkoutContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some trees to your cart before checkout!</p>
                        <a href="trees.html" class="btn btn-green">Browse Trees</a>
                    </div>
                `;
                return;
            }
            
            const total = getCartTotal();
            
            checkoutContent.innerHTML = `
                <div class="section-title">
                    <h2>Checkout</h2>
                    <p>Complete your order</p>
                </div>
                
                <div class="checkout-container">
                    <div class="checkout-form">
                        <h3>Shipping Information</h3>
                        
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <form id="checkoutForm" onsubmit="return handleCheckout(event)">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Delivery Address *</label>
                                <textarea id="address" name="address" required placeholder="Enter your complete delivery address"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-green btn-block">Place Order - à§³${formatPrice(total)}</button>
                        </form>
                    </div>
                    
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-items">
                            ${cartItems.map(item => `
                                <div class="summary-item">
                                    <img src="${sanitize(item.image_url)}" alt="${sanitize(item.name)}">
                                    <div class="summary-item-info">
                                        <span class="item-name">${sanitize(item.name)}</span>
                                        <span class="item-qty">Qty: ${item.quantity}</span>
                                    </div>
                                    <span class="item-price">à§³${formatPrice(item.subtotal)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span>à§³${formatPrice(total)}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function handleCheckout(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            // Validation
            if (!name || !email || !phone || !address) {
                errorDiv.textContent = 'All fields are required.';
                errorDiv.style.display = 'block';
                return false;
            }
            
            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.style.display = 'block';
                return false;
            }
            
            // Create order
            const cartItems = getCartItems();
            const total = getCartTotal();
            
            const order = {
                id: Date.now(),
                customer_name: name,
                customer_email: email,
                customer_phone: phone,
                customer_address: address,
                items: cartItems.map(item => ({
                    tree_id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    subtotal: item.subtotal
                })),
                total: total,
                status: 'pending',
                created_at: new Date().toISOString()
            };
            
            // Save order to localStorage
            saveOrder(order);
            
            // Clear cart
            clearCart();
            
            // Show success page
            showOrderSuccess();
            
            return false;
        }
        
        function showOrderSuccess() {
            const checkoutContent = document.getElementById('checkoutContent');
            checkoutContent.innerHTML = `
                <div class="order-success">
                    <div class="success-icon">âœ“</div>
                    <h2>Order Placed Successfully!</h2>
                    <p>Thank you for your order. We will contact you shortly to confirm your purchase.</p>
                    <a href="trees.html" class="btn btn-green">Continue Shopping</a>
                </div>
            `;
            updateCartBadge();
        }
    </script>
</body>
</html>
