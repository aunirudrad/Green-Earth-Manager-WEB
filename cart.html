<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Green Earth</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">ðŸŒ³</span>
                <span class="logo-text">Green Earth</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="trees.html" class="nav-link">Trees</a></li>
                <li>
                    <a href="cart.html" class="nav-link cart-link">
                        ðŸ›’ Cart
                        <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                    </a>
                </li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    
    <div class="flash-message" id="flashMessage" style="display: none;">
        <div class="flash-content">
            <span id="flashText"></span>
            <button class="flash-close" onclick="hideFlash()">&times;</button>
        </div>
    </div>
    
    <main class="main-content">
        <div class="container">
            <div class="section-title">
                <h2>ðŸ›’ Your Shopping Cart</h2>
                <p>Review your selected trees before checkout</p>
            </div>

            <div id="cartContent">
                <!-- Cart content will be loaded dynamically -->
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-icon">ðŸŒ³</span>
                    <span class="logo-text">Green Earth</span>
                </div>
                <p class="footer-text">Plant a Tree, Grow a Future. Join our mission to make the Earth greener for future generations.</p>
            </div>
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> Green Earth. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    
    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            updateCartBadge();
        });
        
        function renderCart() {
            const cartItems = getCartItems();
            const cartContent = document.getElementById('cartContent');
            
            if (cartItems.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸŒ±</div>
                        <h3>Your cart is empty</h3>
                        <p>Start shopping and add some trees to your cart!</p>
                        <a href="trees.html" class="btn btn-green">Browse Trees</a>
                    </div>
                `;
                return;
            }
            
            const total = getCartTotal();
            const count = getCartCount();
            
            cartContent.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                        ${cartItems.map(item => `
                            <div class="cart-item">
                                <img src="${sanitize(item.image_url)}" alt="${sanitize(item.name)}" class="cart-item-image">
                                <div class="cart-item-details">
                                    <h3>${sanitize(item.name)}</h3>
                                    <p class="scientific-name">${sanitize(item.scientific_name)}</p>
                                    <span class="category">${sanitize(item.category)}</span>
                                </div>
                                <div class="cart-item-price">
                                    <span class="price">à§³${formatPrice(item.price)}</span>
                                </div>
                                <div class="cart-item-quantity">
                                    <div class="quantity-form">
                                        <button type="button" class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                        <span class="qty-value">${item.quantity}</span>
                                        <button type="button" class="qty-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                    </div>
                                </div>
                                <div class="cart-item-subtotal">
                                    <span class="subtotal">à§³${formatPrice(item.subtotal)}</span>
                                </div>
                                <button type="button" class="remove-btn" onclick="removeItem(${item.id})">âœ•</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Items (${count})</span>
                            <span>à§³${formatPrice(total)}</span>
                        </div>
                        <div class="summary-row total-row">
                            <span>Total</span>
                            <span class="total-price">à§³${formatPrice(total)}</span>
                        </div>
                        <a href="checkout.html" class="btn btn-green btn-block">Proceed to Checkout</a>
                        <a href="trees.html" class="btn btn-block" style="margin-top: 10px;">Continue Shopping</a>
                    </div>
                </div>
            `;
        }
        
        function updateQuantity(treeId, newQuantity) {
            if (newQuantity <= 0) {
                removeItem(treeId);
                return;
            }
            updateCartQuantity(treeId, newQuantity);
            renderCart();
            updateCartBadge();
        }
        
        function removeItem(treeId) {
            removeFromCart(treeId);
            renderCart();
            updateCartBadge();
            showFlash('Item removed from cart.', 'success');
        }
    </script>
</body>
</html>
